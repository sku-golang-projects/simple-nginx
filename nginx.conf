user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;

  server {
    listen 80;
    # by default return the currently set application root path
      location / {

      root /etc/nginx/html;
      
      # automatically try loading index.html
      try_files $uri$args $uri$args/ /index.html;

      # disable caching for index.html
      location ~ .*(/|/index\.html)$ {
        expires -1;
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      }

      # disable caching for (.json|releaseNotes.html) files, e.g. version.json, config.json, i18n/*.json, releaseNotes.html
      location ~ .*(\.json|releaseNotes\.html)$ {
        expires -1;
        add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
      }
    }
  }
}
